<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gullywood</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cabin', ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
      background: linear-gradient(to bottom right, #CAF4FF, #B1D0E0, #8EACCD); /* Updated gradient with requested colors */
      color: #2A203F; /* New textPrimary: Dark Violet */
      scroll-behavior: smooth;
    }
    .font-kalam {
      font-family: 'Kalam', cursive;
    }
    .font-cabin {
      font-family: 'Cabin', sans-serif;
    }

    /* Custom Scrollbar with new palette */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: #E0D8C0; /* Lighter shade of cream */
    }
    ::-webkit-scrollbar-thumb {
      background: #8B5CF6; /* accentPurple */
      border-radius: 5px;
      border: 2px solid #E0D8C0; /* Track color as border */
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #D92A8D; /* accentPink */
    }

    /* Base for animations */
    .smooth-transition {
      transition-property: all;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 300ms;
    }

    /* Page fade-in animation */
    .page-fade-in {
      animation: fadeInAnimation 0.7s ease-out forwards;
    }
    @keyframes fadeInAnimation {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* Typing cursor for typing animation */
    .typing-cursor::after {
      content: '_';
      animation: blinkCursor 0.8s infinite;
      font-weight: bold;
      margin-left: 2px;
      /* color: #2A203F; Ensure cursor matches text color */
    }
    @keyframes blinkCursor {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* Custom Tailwind classes (conceptual mapping) */
    .bg-base { background-color: #FAF0E6; } /* Cream White base */
    .bg-card { background-color: #FFFFFF; } /* White for cards */
    .text-primary { color: #2A203F; } /* Dark Violet */
    .text-secondary { color: #6B5F87; } /* Muted Purple-Gray */
    
    .text-accent-aqua { color: #4ED7F1; }
    .text-accent-pink { color: #D92A8D; }
    .text-accent-gold { color: #F7C85C; }
    .text-accent-purple { color: #8B5CF6; }
    
    .border-accent-aqua { border-color: #4ED7F1; }
    .border-accent-pink { border-color: #D92A8D; }
    .border-accent-purple { border-color: #8B5CF6; }

    .hover-text-accent-aqua:hover { color: #4ED7F1; }
    .hover-text-accent-pink:hover { color: #D92A8D; }
    
    .gradient-cta {
      background-image: linear-gradient(to right, #D92A8D, #8B5CF6, #4ED7F1);
      background-size: 200% auto;
      transition: background-position 0.5s ease;
    }
    .gradient-cta:hover {
      background-position: right center;
    }

    .focus-ring-aqua:focus {
      outline: 2px solid transparent;
      outline-offset: 2px;
      box-shadow: 0 0 0 2px #FAF0E6, 0 0 0 4px #4ED7F1; /* Updated base for ring */
    }
     .focus-ring-pink:focus {
      outline: 2px solid transparent;
      outline-offset: 2px;
      box-shadow: 0 0 0 2px #FAF0E6, 0 0 0 4px #D92A8D; /* Updated base for ring */
    }
    /* Removed .glassmorphic as it's less effective on light backgrounds */
  </style>
